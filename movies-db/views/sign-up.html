<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet'
  type='text/css'>

<link rel="stylesheet" href="./../lib/css/animate.css">
<link rel="stylesheet" href="./../assets/css/sign-up.css">

<div class="sign-in-container">
  <div class="login-box animated fadeInUp">
    <div class="box-header">
      <h2>Sign Up</h2>
    </div>

    <div class="warning hide">
      <div class="alert alert-danger" role="alert">
        <strong style="font-size:2rem">Oops...</strong>
        <p id="danger-message-container" style="font-weight:600";></p>
      </div>
    </div>

    <form action="#/account/sign-up" method="POST">
      <label for="username">Username</label>
      <br/>
      <input name="username" type="text" id="username">
      <br/>
      <label for="email">Email</label>
      <br/>
      <input name="email" type="email" id="email">
      <br/>
      <label for="password">Password</label>
      <br/>
      <input name="password" type="password" id="password">
      <br/>
      <label for="password-confirm">Confirm Password</label>
      <br/>
      <input name="password-confirm" type="password" id="password-confirm">
      <br/>
      <button type="submit">Sign Up</button>
      <br/>
    </form>
  </div>
</div>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>
