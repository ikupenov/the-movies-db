<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet'>

<link rel="stylesheet" href="./../lib/css/animate.css">
<link rel="stylesheet" href="./../assets/css/contact.css">

<style>
    #map * {
        overflow: visible;
    }
</style>

<div class="contact-container">
    <div class="contact-box animated fadeInUp">
        <div class="box-header">
            <h2>Contact us</h2>
        </div>
        <form action="mailto:themovies-db@gmail.com" method="POST" enctype="text/plain">
            <label for="email">E-mail</label>
            <br/>
            <input name="email" type="email" autofocus="autofocus" id="email">
            <br/>
            <label for="subject">Subject</label>
            <br/>
            <input name="subject" type="subject" id="subject">
            <br/>
            <label for="message">Message</label>
            <br/>
            <textarea name="message" type="message" id="message"></textarea>
            <br/>
            <input id="button" type="submit" value="Send message">
            <br/><br/>
            <label for="address">Address: 
                </br>
                Sofia, pl. Nezavisimost
                </br>
            </label>
            <div id="map"></div>
        </form>
    </div>
</div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeihtMtOGzNUmjv6dlbGObs-JKbb7E5Oc&callback=initializeMap">
</script>

<script>
    function initializeMap() {
        let coordinates = {lat: 42.6977, lng: 23.3219};

        let map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: coordinates
        });

        let marker = new google.maps.Marker({
          position: coordinates,
          map: map
        });

        google.maps.event.addListenerOnce(map, 'idle', function() {
            setTimeout(() => {
                google.maps.event.trigger(map, 'resize');
            }, 1000);
        });
    }

    $(document).ready(function () {
        $('#logo').addClass('animated fadeInDown');
        $("input:text:visible:first").focus();
    });
    $('#username').focus(function() {
        $('label[for="username"]').addClass('selected');
    });
    $('#username').blur(function() {
        $('label[for="username"]').removeClass('selected');
    });
</script>
